<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarderias</title>
</head>
<body>
    <h1>Estas son las guarderias</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Listado de perros asociados</th>
            </tr>
        </thead>
        <tbody>
            {% for guarderia in guarderias %}
            <tr>
                <td>{{guarderia.ID}}</td>
                <td>{{guarderia.Nombre}}</td>
                <td>{{guarderia.Direccion}}</td>
                <td>{{guarderia.Telefono}}</td>
                <td>
                    <ul>
                        {% for perro in guarderia.perros %}
                            <li>{{perro.Nombre}}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
